<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="hero_sec bg-black">
        <nav class="navbar bg-black rounded flex">
            <div class="nav_left flex justify-content align-items">
                <div class="logo"><i class="fa-brands fa-spotify"></i></div>
                <div class="home flex justify-content align-items bg-grey"><i class="fa-solid fa-house"></i></div>
                <div class="search bg-grey flex justify-content align-items">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input placeholder="What Do You Want To Play?">
                </div>
            </div>
            <div class="nav_right flex justify-content align-items m-1">
                <button>Sign Up</button>
                <button>Log In</button>
            </div>
        </nav>

        <div class="container flex bg-black">
            <div class="left">
                <div class="library bg-grey rounded p-1">
                    <div class="poster">
                        <div class="backposter ">
                            <h3 class="side_heading" style="padding: 15px; font-size: 20px; font-weight: 500;"></h3>
                            <div class="frontposter img_div">
                                <img src="" alt="">
                            </div>
                        </div>

                    </div>
                    <div class="songitems_outer ">
                        <!-- <div class="list_item flex  align-items rounded">
                            <div class="sr_no">
                                1
                            </div>
                            <div class="song_poster">
                                <img src="./images/1.jpg" alt="">
                            </div>
                            <div class="songname" style="width: 55%;">
                                xyz
                            </div>
                            <div class="endtime">
                                00:30
                            </div>

                        </div> -->
                    </div>
                    <div class="playbar  flex justify-content align-items">
                        <div class="masterposter">
                            <img src="./images/1.jpg" alt="">
                        </div>
                        <div class="title">
                            <div class="songname">
                                <h3></h3>
                            </div>
                            <div class="singer">
                                <p></p>
                            </div>
                        </div>
                        <div class="iconsandbar flex justify-content align-items" style="flex-direction: column;">
                            <div class="icons">
                                <i class="bi bi-skip-start-fill" id="backward"></i>
                                <i class="bi bi-play-fill" id="masterplay"></i>
                                <i class="bi bi-skip-end-fill" id="forward"></i>
                            </div>
                            <div class="bar flex ">
                                <span id="currentStart">00:00</span>
                                <div class="bar" style="padding: 0px 10px;">
                                    <input type="range" id="seek" min="0" max="100">
                                    <!-- <div class="bar2" id="bar2" style="width:0%;"></div> -->

                                </div>
                                <span id="currentEnd">00:30</span>
                            </div>

                        </div>
                        <div class="volume flex justify-content align-items"
                            style="width: 70px; flex-direction: column;">
                            <i class="bi  bi-volume-up-fill" id="vol_icon"></i>
                            <input type="range" min="0" id="volume" style="width: 100%;">
                            <!-- <div class="bar3" id="bar3"></div>
                            <div class="vol_bar" id="vol_bar"></div> -->

                        </div>
                    </div>
                </div>
            </div>

            <div class="right bg-grey rounded">
                <div class="card_box_outer">
                    <h2>Popular Artists</h2>
                    <div class="artist_card_box flex">

                    </div>
                </div>
                <div class="card_box_outer">
                    <h2>Genres & Moods</h2>
                    <div class="playlist_card_box flex">

                    </div>
                </div>

                <div class="card_box_outer">
                    <h2>Popular albums and singles</h2>
                    <div class="albums_card_box flex">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
